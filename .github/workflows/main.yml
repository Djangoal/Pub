name: Build APK with p4a

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libffi-dev libssl-dev libsqlite3-dev libbz2-dev \
                            libncurses5-dev libgdbm-dev zlib1g-dev libnss3-dev \
                            libreadline-dev liblzma-dev unzip openjdk-17-jdk \
                            python3-pip
        pip install virtualenv
        virtualenv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install python-for-android

    - name: Vérifie contenu de Pub/app
      run: |
        ls -lh Pub/app

    - name: Build APK
      run: |
        source venv/bin/activate
        p4a apk \
          --src Pub/app \
          --package=com.example.testapp \
          --name "TestApp" \
          --version 1.0 \
          --bootstrap=sdl2 \
          --requirements=python3,kivy \
          --arch=armeabi-v7a \
          --add-jar Pub/app/libs/play-services-ads-21.0.0.aar \
          --output=./bin

    - name: Vérifie si APK généré
      run: |
        ls -lh ./bin || echo "Aucun APK généré"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: ./bin/*.apk
        if-no-files-found: warn
